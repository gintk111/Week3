<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>[Thực hành] SỬ dụng vòng lặp for</title>
    <script src="main.js"  type= text/javascript></script>
</head>
<body>
    <h2>JavaScript Loops</h2>
    <p id="demo"></p>
    <script>
        let text = "";
        let j;
        for (j = 0; j < 5; j++) {
            text += "The number is " + j + "<br>";
        }
        document.getElementById("demo").innerHTML = text;
    </script>

</body>
</body>
</html>
