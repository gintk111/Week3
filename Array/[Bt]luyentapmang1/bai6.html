<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 6</title>
</head>
<body>
    <script>
        let arr = [];
        let check = "";
        for (let i = 0; i < 5; i++){
            arr[i] = parseInt(prompt("Nhập ký tự " + i));
        }
        let numV = parseInt(prompt("Nhập số cần kiểm tra."));
        for (let i = 0 ; i < 5 ; i++){
            if (arr[i] === numV){
                check += "Số " + numV + " có trong mảng.";
                break;
            }
            else {
                check += "";
            }
        }
        if (check !== ""){
            alert(check);
        }else {
            alert("Số " + numV + " ko có trong mảng");
        }
    </script>
</body>
</html>
