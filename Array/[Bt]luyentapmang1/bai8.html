<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 8</title>
</head>
<body>
    <script>
        let arr = [];
        for (let i = 0; i < 5; i++) {
            arr[i] = parseInt(prompt("Nhập phần tử thứ " + (i + 1)));
        }
        document.write(arr + "<br>");
        arr.sort(function (a,b){return b - a})
        document.write(arr);
    </script>
</body>
</html>
