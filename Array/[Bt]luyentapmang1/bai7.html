<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 7</title>
</head>
<body>
<script>
    let arr = [];
    for (let i = 0; i < 5; i++) {
        arr[i] = parseInt(prompt("Nhập phần tử thứ " + (i + 1)));
    }

    let num = parseInt(prompt("Nhập số V: "));
    if (arr.indexOf(num) !== -1) {
        arr.splice(arr.indexOf(num), 1);
        arr.push(0);
    }
    console.log(arr);
</script>
</body>
</html>
