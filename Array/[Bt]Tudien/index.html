<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Từ điển</title>
</head>
<body>
    <input type="text" name="input" id="input" placeholder="Nhập từ cần dịch" >
    <button onclick="trans()">Dịch</button>
    <p id="result"></p>
    <script>
        let arr1 = ['Chó', 'Mèo', 'Lợn', 'Gà', 'Bò', 'Hổ', 'Sư tử', 'Gấu'];
        let arr2 = ['Dog', 'Cat', 'Pig', 'Chicken', 'Bull', 'Tiger', 'Lion',];
        function trans(){
            let input = document.getElementById("input").value;
            let result = "";
            for(let i = 0; i < arr1.length; i++) {
                if (input === arr1[i]) {
                    result += input + " trong Tiếng Anh là: " + arr2[i];
                } else if(input !== arr1[i]) {
                    result += "";
                }
            }
            if (result == ""){
                result += "Không tìm thấy";
            }
            document.getElementById("result").innerHTML = result;
        }




    </script>
</body>
</html>
